name: 𝌡   Pull Request

on:
  pull_request:
    branches: [master]

jobs:
  test1:
    name: Test Single Line
    runs-on: ubuntu-latest
    steps:
      - name: 🚚  Checkout project
        uses: actions/checkout@v4

      - name: Fixture
        id: test
        uses: ./
        with:
          debug: 'true'
          ref: refs/tags/@johngw/my-package-v1.2.3
          regex: refs/tags/(?P<package>@johngw/[a-zA-Z0-9_-]+)-v(?P<version>\d+.\d+.\d+)$

      - name: 🧪  Assert Package
        if: steps.test.outputs.package != '@johngw/my-package'
        run: | # shell
          echo "'${{ steps.test.outputs.package }}' does not equal '@johngw/my-package'"
          exit 1

      - name: 🧪  Assert Version
        if: steps.test.outputs.version != '1.2.3'
        run: | # shell
          echo "'${{ steps.test.outputs.version }}' does not equal '1.2.3'"
          exit 1

  test2:
    name: Fixture
    runs-on: ubuntu-latest
    steps:
      - name: 🚚  Checkout project
        uses: actions/checkout@v4

      - name: Test Multiline
        id: test
        uses: ./
        with:
          debug: 'true'
          ref: |
            h
            e
            l
            l
            o
          regex: '[\n\r]*(?P<letter>h)'

      - name: 🧪  Assert Multiline
        if: steps.test.outputs.letter != 'h'
        run: | # shell
          echo "'${{ steps.test.outputs.letter }}' does not equal 'h'"
          exit 1

  test3:
    name: Test JSON
    runs-on: ubuntu-latest
    steps:
      - name: 🚚  Checkout project
        uses: actions/checkout@v4

      - name: Fixture
        id: test
        uses: ./
        with:
          asJSON: true
          debug: 'true'
          ref: refs/tags/@johngw/my-package-v1.2.3
          regex: refs/tags/(?P<package>@johngw/[a-zA-Z0-9_-]+)-v(?P<version>\d+.\d+.\d+)$

      - name: 🧪  Assert JSON
        run: |
          PACKAGE='${{ fromJSON(steps.test.outputs.groups).package }}'
          VERSION='${{ fromJSON(steps.test.outputs.groups).version }}'
          if [[ $PACKAGE != '@johngw/my-package' ]]
          then
            echo "$PACKAGE does not equal '@johngw/my-package'"
            exit 1
          fi
          if [[ $VERSION != '1.2.3' ]]
          then
            echo "$VERSION does not equal '1.2.3'"
            exit 1
          fi
