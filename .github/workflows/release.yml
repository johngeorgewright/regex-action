name: ðŸš€  Release

on:
  push:
    branches: [master]

jobs:
  release:
    name: ðŸš€  Publish GitHub Release
    runs-on: ubuntu-latest
    outputs:
      release-version: ${{ steps.release.outputs.release-version }}
    steps:
      - name: ðŸšš  Checkout project
        uses: actions/checkout@v4

      - name: ðŸš€  Publish Release
        uses: codfish/semantic-release-action@v3
        id: release
        with:
          plugins: |
            [
              "@semantic-release/commit-analyzer", 
              "@semantic-release/release-notes-generator", 
              "@semantic-release/github"
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-readme:
    name: ðŸ“–  Update version in README
    needs: [release]
    uses: ./.github/workflows/update-readme.yml
    with:
      release-version: ${{ needs.release.outputs.release-version }}
    